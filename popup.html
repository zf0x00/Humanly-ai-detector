<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humanly AI Analyzer</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .popup-container {
      width: 340px;
      padding: 14px 8px;
      box-sizing: border-box;
    }
    .popup-header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .popup-header h1 {
      font-size: 1.25em;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .popup-content {
      margin-top: 16px;
      text-align: center;
    }
    .big-toggle-btn {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px auto 0 auto;
      font-size: 1.9em;
      font-weight: bold;
      color: #fff;
      background-color: #d9534f;
      cursor: pointer;
      transition: background 0.25s;
      box-shadow: 0 3px 12px rgba(0,0,0,0.16);
      user-select: none;
    }
    .big-toggle-btn.active {
      background-color: #5cb85c;
    }
    .domain-toggle-section small {
      color: #555;
    }
    .domain-list-section {
      margin: 22px 0 0 0;
      text-align: center;
    }
    #add-domain-input {
      width: 60%;
      padding: 6px;
      margin-right: 5px;
      font-size: 1em;
    }
    #add-domain-btn {
      padding: 5px 12px;
      font-size: 1em;
      cursor: pointer;
    }
    #domain-list {
      margin: 10px auto 0 auto;
      padding: 0;
      list-style: none;
      text-align: left;
      max-width: 240px;
      max-height: 86px;
      overflow-y: auto;
      font-size: 1em;
    }
    #domain-list li {
      padding: 4px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #efefef;
    }
    #domain-list button {
      font-size: 1em;
      background: none;
      border: none;
      color: #d9534f;
      cursor: pointer;
      margin-left: 8px;
      padding: 0 3px;
    }
    .popup-footer {
      margin-top: 32px;
      font-size: 0.97em;
      text-align: center;
      color: #888;
    }
    .popup-footer a {
      color: #337ab7;
      text-decoration: none;
    }
    .popup-footer a:hover {
      text-decoration: underline;
    }
    .message {
      margin: 10px 0;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 1em;
      display: none;
    }
    .message.success {
      background: #e8f8ec;
      color: #249c52;
    }
    .message.error {
      background: #fae6e8;
      color: #cf2a3c;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
        <h1>Humanly AI</h1>
      </div>
    </div>
    
    <div class="popup-content">
      <!-- Big round toggle button for current domain -->
      <div class="domain-toggle-section">
        <div class="big-toggle-btn" id="big-toggle-btn">
          <span id="big-toggle-text">OFF</span>
        </div>
        <div style="text-align:center; margin-top:10px;">
          <small id="current-domain-label"></small>
        </div>
      </div>
      <!-- Add domain and show allowed domain list -->
      <div class="domain-list-section">
        <input type="text" id="add-domain-input" placeholder="Add domain (e.g. example.com)" />
        <button id="add-domain-btn">Add</button>
        <ul id="domain-list"></ul>
      </div>
      <div id="message" class="message"></div>
    </div>
    
    <div class="popup-footer">
      <p>
        <a href="https://Humanly.ai" target="_blank">About Humanly</a> | 
        <a href="#" id="view-privacy">Privacy Policy</a>
      </p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
